<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links e Imagens</title>
</head>
<body>
  <h3>Imagem</h3>
  <img src="http://bit.do/imagen-blend" width="200px" alt="HTML">
  <h3>Link</h3>
  <a href="http://www.digitalhouse.com"> Digital House </a>
  <h3>Link na Imagem</h3>
  <a href="https://www.google.com">
  <img src="https://bit.ly/2WDMapV"> </a>
  <h3>Lista de Links</h3>
  <ul> 
    <li><a href="https://www.facebook.com/"> Facebook </a></li>
    <li><a href="https://www.instagram.com/"> Instagram </a></li>
    <li><a href="https://github.com/"> Github</a></li>
  </ul>
</body>
</html>
